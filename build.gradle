plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springBootDependencyManagement}"
    id 'java'
}

allprojects {
    group 'com.droidablebee'
    sourceCompatibility = 11
    targetCompatibility = 11
}

java {
    withJavadocJar()
    withSourcesJar()
}

springBoot {
    buildInfo()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"

    implementation "io.springfox:springfox-swagger2:2.5.0"
    implementation "io.springfox:springfox-swagger-ui:2.5.0"

    implementation "com.h2database:h2:2.1.210"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "org.hamcrest:hamcrest:2.2"
}

repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useJUnitPlatform()
    afterSuite { desc, result ->
        if (!desc.parent)
            println("${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} passed, ${result.failedTestCount} failed, ${result.skippedTestCount} skipped)")
    }
}
